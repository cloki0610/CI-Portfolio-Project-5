{% extends "account/base.html" %}

{% load i18n %}

{% block sub_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="row mx-auto bg-light mt-5 pt-3 pb-5 px-5" style="max-width: 600px">
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}" class="btn btn-lg btn-success"/>
    </form>
</div>
{% endblock %}
