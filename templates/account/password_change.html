{% extends "account/base.html" %}

{% load i18n %}

{% block sub_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<h1 class="text-center">{% trans "Change Password" %}</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <p class="mt2">
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </p>
    <div class="mt-2">
        <a class="btn btn-lg btn-outline-success rounded-0 me-2" href="{% url 'products' %}">{% trans "Return" %}</a>
        <button class="btn btn-lg btn-success rounded-0 mx-2" type="submit"
            name="action">{% trans "Change Password" %}</button>
    </div>
</form>
{% endblock %}
