<div class="row">
    <div class="col-12 col-sm-6 mt-2">
        <form action="{% url 'update_item' item.item_id %}" class="form update-form w-100" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group input-group-{{ item.item_id }}">
                    <div class="input-group-prepend">
                        <button class="decrement-qty btn btn-sm btn-success rounded-0 decrement-qty_{{ item.item_id }}"
                            data-item_id="{{ item.item_id }}">
                            <span>
                                <i class="fas fa-minus fa-sm"></i>
                            </span>
                        </button>
                    </div>
                    <input class="form-control form-control-sm qty_input qty_{{ item.item_id }}" type="number"
                        name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}">
                    <div class="input-group-append">
                        <button class="increment-qty btn btn-sm btn-success rounded-0 increment-qty_{{ item.item_id }}"
                            data-item_id="{{ item.item_id }}">
                            <span>
                                <i class="fas fa-plus fa-sm"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-12 col-sm-3 mt-2">
        <button class="update-btn btn btn-sm btn-success w-100"><i class="fas fa-pen"></i></button>
    </div>
    <div class="col-12 col-sm-3 mt-2">
        <form action="{% url 'remove_item' item.item_id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger w-100"><i class="fas fa-times"></i></button></button>
        </form>
    </div>
</div>
