{% extends "base.html" %}
{% load static %}

{% block content%}
<div class="bg-main"></div>
<div class="container-fluid min-vh-100 pt-5">
    <div class="row pt-5">
        <div class="col-md-6">
            {% if product.image %}
            <div>
                <a href="{{ product.image.url }}" target="_blank">
                    <img src="{{ product.image.url }}" class="card-img-top img-thumbnail img-fluid" alt="{{ product.name }}"
                        style="height:500px">
                </a>
            </div>
            {% else %}
            <div>
                <img src="{{ MEDIA_URL }}no-pictures.png" class="card-img-top img-thumbnail img-fluid" alt="{{ product.name }}"
                    style="height:500px">
            </div>
            {% endif %}
        </div>
        <div class="col-md-6 no-select">
            <h1 class="fw-bold">{{ product.name }}</h1>
            <p class="fw-bolder fs-3">$ {{ product.price }}</p>
            <p class="mt-3">{{ product.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mx-auto text-center">
            <a href="{% url 'products' %}" class="btn btn-lg btn-success">RETURN</a>
        </div>
    </div>
</div>
{% endblock %}
